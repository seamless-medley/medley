version: "3"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

  radio:
    image: nexus.coke.fyi/medley/radio:latest
    build:
      dockerfile: docker/Dockerfile
      context: ../
    # restart: always
    environment:
      MEDLEY_MUSIC_PATH: /musics
      MEDLEY_DROP_PATH: /drops
      MEDLEY_MONGO_DB_HOST: localhost
      MEDLEY_MONGO_DB_PORT: 27017
      MEDLEY_MONGO_DB_USER: root
      MEDLEY_MONGO_DB_PASSWORD: example
      MEDLEY_MONGO_DB_DATABASE: medley
      MEDLEY_DISCORD_BOT_TOKEN:
      MEDLEY_DISCORD_CLIENT_ID:
      MEDLEY_DISCORD_BASE_COMMAND: medley
    volumes:
      - "./data/musics:/musics"
      - "./data/drops:/drops"
    depends_on:
      - mongo
