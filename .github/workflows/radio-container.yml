name: Build, package and publish to ghcr.io

on:
  push:
    tags:
      - 'radio@v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HUSKY: 0

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            packages/radio/package.json
          sparse-checkout-cone-mode: false

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./packages/radio/package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build-image:
    needs: extract-version
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            arch: amd64
            platforms: linux/amd64

          - runs-on: [self-hosted, macOS, ARM64, docker]
            arch: arm64
            platforms: linux/arm64

    name: Build ${{ matrix.arch }} image
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,suffix=-${{ matrix.arch }}
            type=raw,value=${{ needs.extract-version.outputs.version }},suffix=-${{ matrix.arch }}
            type=raw,value=latest,suffix=-${{ matrix.arch }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/radio/docker/Dockerfile
          build-args: |
            ARCH=${{ matrix.arch }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          push: true

  push-images:
    needs:
      - extract-version
      - build-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest images (latest)
        uses: Noelware/docker-manifest-action@v1
        with:
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          inputs: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          push: true

      - name: Create and push manifest images
        uses: Noelware/docker-manifest-action@v1
        with:
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-version.outputs.version }}
          inputs: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-version.outputs.version }}-amd64,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-version.outputs.version }}-arm64
